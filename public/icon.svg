<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="url(#accent)" stroke-width="8"/>
  
  <!-- Clock face ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#334155" stroke-width="2"/>
  
  <!-- Hour markers -->
  <g fill="#64748b">
    <!-- 12 -->
    <rect x="252" y="72" width="8" height="24" rx="4"/>
    <!-- 3 -->
    <rect x="416" y="252" width="24" height="8" rx="4"/>
    <!-- 6 -->
    <rect x="252" y="416" width="8" height="24" rx="4"/>
    <!-- 9 -->
    <rect x="72" y="252" width="24" height="8" rx="4"/>
  </g>
  
  <!-- Minute markers (small dots) -->
  <g fill="#475569">
    <circle cx="256" cy="80" r="3"/>
    <circle cx="344" cy="108" r="3"/>
    <circle cx="404" cy="168" r="3"/>
    <circle cx="432" cy="256" r="3"/>
    <circle cx="404" cy="344" r="3"/>
    <circle cx="344" cy="404" r="3"/>
    <circle cx="256" cy="432" r="3"/>
    <circle cx="168" cy="404" r="3"/>
    <circle cx="108" cy="344" r="3"/>
    <circle cx="80" cy="256" r="3"/>
    <circle cx="108" cy="168" r="3"/>
    <circle cx="168" cy="108" r="3"/>
  </g>
  
  <!-- Hour hand (pointing to 10) -->
  <line x1="256" y1="256" x2="168" y2="168" stroke="#e2e8f0" stroke-width="12" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Minute hand (pointing to 2) -->
  <line x1="256" y1="256" x2="344" y2="136" stroke="#e2e8f0" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Second hand (pointing to 8) -->
  <line x1="256" y1="256" x2="136" y2="344" stroke="url(#accent)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="url(#accent)"/>
  <circle cx="256" cy="256" r="8" fill="#0f172a"/>
</svg>
